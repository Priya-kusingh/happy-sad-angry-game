<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <h1>Happy Sad Angry</h1>
    <div class="choices">
      <div class="choice" id="happy">
        <img src="happy.png" alt="" />
      </div>
      <div class="choice" id="sad">
        <img src="sad.png" alt="" />
      </div>
      <div class="choice" id="angry">
        <img src="angry.png" alt="" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id ="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="first.js"></script>
  </body>
</html>
